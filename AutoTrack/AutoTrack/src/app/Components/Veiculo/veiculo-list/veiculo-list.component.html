<div class="p-6 bg-gray-900 text-gray-100">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-100 inline-block">
      VEÍCULOS
    </h2>
    <div class="mt-2 h-1 bg-green-600 rounded-full inline-block" style="width: calc(100% + 1rem);"></div>
  </div>
    <div class="flex flex-col md:flex-row items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
      
      <!-- Input de Pesquisa -->
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="filterClientes()"
        placeholder="Pesquisar por Placa ou Chassi"
        class="w-full md:flex-grow px-4 py-3 text-gray-900 placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500"
      />
  
      <!-- Botão de Cadastro -->
      <div class="w-full md:w-auto">
        <a
          href="/veiculo-post"
          class="inline-block w-full md:w-auto px-4 py-3 text-lg font-medium text-gray-200 bg-green-600 border border-green-500 rounded-lg shadow-lg hover:bg-green-500 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl text-center"
          style="white-space: nowrap;"
        >
          Cadastrar Novo Veículo
        </a>
      </div>
    </div>
  
    <!-- Lista de Clientes -->
    <ul class="space-y-4">
      <li *ngFor="let veiculo of filteredVeiculo" class="bg-gray-800 p-5 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-200 ease-in-out">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-xl font-semibold">{{ veiculo.carro }}</h3>
            <p class="text-gray-400">Placa: {{ veiculo.placa }}</p>
            <p class="text-gray-400">Chassi: {{ veiculo.chassi }}</p>
          </div>
          <button
            [routerLink]="['/veiculo-put', veiculo.id]"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all duration-300"
          >
            Editar
          </button>
        </div>
      </li>
    </ul>
  </div>
