<ul class="bg-gray-900 text-white p-5 rounded-lg shadow-md">
  <div class="text-right mb-6">
    <button 
        routerLink="/funcionariopost" 
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md shadow transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Cadastrar novo Funcion√°rio
    </button>
</div>
  <li *ngFor="let func of funcionario" class="flex items-center justify-between p-4 border-b border-gray-700 hover:bg-gray-800 transition-colors duration-300">
    
    <div class="flex items-center">
      <img src="assets/User.png" alt="{{func.nome}}" class="w-12 h-12 rounded-full mr-4 object-cover border-2 border-blue-600">
      <div>
        <h2 class="text-lg font-semibold">{{func.nome}}</h2>
        <p class="text-sm text-gray-400">{{func.cpf}}</p>
        <p class="text-sm text-gray-400">{{func.dataNascimento}}</p>
      </div>
    </div>

    <button
      [routerLink]="['/funcionarioput', func.id]"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all duration-300">
      Editar
    </button>
    
  </li>
</ul>
