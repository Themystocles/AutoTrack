<div class="p-6 bg-gray-900 text-gray-100">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-100 inline-block">SERVIÇOS</h2>
    <div class="mt-2 h-1 bg-red-600 rounded-full inline-block" style="width: calc(100% + 1rem);"></div>
  </div>
  <div class="flex flex-col md:flex-row items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">

    <!-- Input de Tipo de Serviço -->
    <select
      [(ngModel)]="selectedTipo"
      (ngModelChange)="filterServicos()"
      class="w-full md:flex-grow px-4 py-3 text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500"
    >
      <option value="" disabled selected>Tipo Serviço</option>
      <option value="Simples">Simples</option>
      <option value="Requalificação">Requalificação</option>
    </select>
    
    <!-- Input de Data -->
    <input
      type="date"
      [(ngModel)]="selectedData"
      (ngModelChange)="filterServicos()"
      placeholder="Pesquisar por Data"
      class="w-full md:flex-grow px-4 py-3 text-gray-900 placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500"
    />

    <!-- Botão de Cadastro -->
    <div class="w-full md:w-auto">
      <a
        href="/servico-post"
        class="inline-block w-full md:w-auto px-4 py-3 text-lg font-medium text-gray-200 bg-red-600 border border-red-500 rounded-lg shadow-lg hover:bg-red-500 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl text-center"
        style="white-space: nowrap;"
      >
        Cadastrar Novo Serviço
      </a>
    </div>
  </div>

  <!-- Lista de Serviços -->
  <ul class="space-y-4">
    <li *ngFor="let servico of filteredServicos" class="bg-gray-800 p-5 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-200 ease-in-out">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="text-xl font-semibold">{{ servico.descricao }}</h3>
          <p class="text-gray-400">Forma de Pagamento {{ servico.formaPag }}</p>
          <p class="text-gray-400">Data: {{ servico.dataServico ? (servico.dataServico | date:'dd/MM/yyyy') : 'Data não disponível' }}</p>
          <p class="text-gray-400">Mecanico {{ servico.mecanico }}</p>
        </div>
        <button
          [routerLink]="['/servico-put', servico.id]"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all duration-300"
        >
          Editar
        </button>
      </div>
    </li>
  </ul>
</div>
